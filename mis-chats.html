<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis chats ‚Äî HazMiTarea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50">

<header class="p-4 bg-orange-600 text-white font-bold">
  Mis chats
</header>

<main class="max-w-3xl mx-auto mt-6 flex flex-col gap-3">
  <div id="chatsContainer" class="flex flex-col gap-2">
    <!-- Aqu√≠ se cargar√°n todos los chats del usuario -->
    <p class="text-gray-500">Cargando chats...</p>
  </div>
</main>
  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import {
  getFirestore,
  collectionGroup,
  query,
  where,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

/* üîß Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBlsVCnScpWppXMQLvAtu54XS_2rxj84Eo",
  authDomain: "hazmitarea01-ab6c6.firebaseapp.com",
  projectId: "hazmitarea01-ab6c6",
  storageBucket: "hazmitarea01-ab6c6.appspot.com",
  messagingSenderId: "771122045443",
  appId: "1:771122045443:web:86ebc251ab550466b46436"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("chatsContainer");

/* üîê Auth */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Debes iniciar sesi√≥n");
    window.location.href = "index.html";
    return;
  }

  container.innerHTML = "<p class='text-gray-500'>Buscando chats...</p>";

  // üîç buscar mensajes donde yo soy autor
  const q = query(
    collectionGroup(db, "mensajes"),
    where("uid", "==", user.uid)
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p class='text-gray-500'>No tienes chats todav√≠a.</p>";
    return;
  }

  container.innerHTML = "";

  const chatsUnicos = new Set();

  snap.forEach(docu => {
    const path = docu.ref.path;
    const parts = path.split("/");

    const jobId = parts[1];
    chatsUnicos.add(jobId);
  });

  for (const jobId of chatsUnicos) {
    const jobSnap = await getDoc(doc(db, "jobs", jobId));
    const titulo = jobSnap.exists() ? jobSnap.data().titulo : "Trabajo";

    const div = document.createElement("div");
    div.className = "p-4 bg-white rounded-xl shadow hover:shadow-lg cursor-pointer";

    div.innerHTML = `
      <div class="font-bold">${titulo}</div>
      <div class="text-sm text-orange-600">Abrir chat</div>
    `;

    div.onclick = () => {
      window.location.href = `chat.html?job=${jobId}`;
    };

    container.appendChild(div);
  }
});
</script>


</body>
</html>
