<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis chats — HazMiTarea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50">

<header class="p-4 bg-orange-600 text-white font-bold">
  Mis chats
</header>

<main class="max-w-3xl mx-auto mt-6 flex flex-col gap-3">
  <div id="chatsContainer" class="flex flex-col gap-2">
    <!-- Aquí se cargarán todos los chats del usuario -->
    <p class="text-gray-500">Cargando chats...</p>
  </div>
</main>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, getDoc } 
  from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBlsVCnScpWppXMQLvAtu54XS_2rxj84Eo",
  authDomain: "hazmitarea01-ab6c6.firebaseapp.com",
  projectId: "hazmitarea01-ab6c6",
  storageBucket: "hazmitarea01-ab6c6.appspot.com",
  messagingSenderId: "771122045443",
  appId: "1:771122045443:web:86ebc251ab550466b46436"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("chatsContainer");

onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Debes iniciar sesión");
    window.location.href = "index.html";
    return;
  }
  const q = query(
  collection(db, "userChats"),
  where("users", "array-contains", user.uid),
  orderBy("updatedAt", "desc")
);

onSnapshot(q, async (snapshot) => {
  container.innerHTML = "";

  if (snapshot.empty) {
    container.innerHTML = "<p class='text-gray-500'>No tienes chats todavía.</p>";
    return;
  }

  for (const docSnap of snapshot.docs) {
    const chat = docSnap.data();

    // obtener título del trabajo
    const jobSnap = await getDoc(doc(db, "jobs", chat.jobId));
    const titulo = jobSnap.exists() ? jobSnap.data().titulo : "Trabajo";

    const div = document.createElement("div");
    div.className = "p-4 bg-white rounded-xl shadow hover:shadow-lg cursor-pointer";

    div.innerHTML = `
      <div class="font-bold">${titulo}</div>
      <div class="text-sm text-gray-600 truncate">${chat.lastMessage}</div>
    `;

    div.onclick = () => {
      window.location.href = `chat.html?job=${chat.jobId}`;
    };

    container.appendChild(div);
  }
});

}

</script>



</body>
</html>
